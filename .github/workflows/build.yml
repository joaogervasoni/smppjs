name: Test build

on:
  pull_request: 
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Set up Checkout repository
      uses: actions/checkout@v2

    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
  
    - name: Build application
      run: npm run build